events {
  worker_connections 1024;
}

http {
  # If this nginx is behind an AWS ALB, ALB sends X-Forwarded-Proto=https.
  # Use it when present, otherwise fall back to the local scheme.
  map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
  }

  upstream wordpress_upstream {
    server wordpress1:80;
    server wordpress2:80;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://wordpress_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
      proxy_set_header X-Forwarded-Host $host;
    }
  }
}
